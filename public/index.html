<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>AngularJS | LocalStorageApplication</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
</head>
<body>
	<div class="main-outer" ng-controller="mainController">
		<div class="top-navigation"> </div>
		<div class="main-body">
			<div class="left-section">
				<ul>
					<li><a ng-class="{active: $route.current.activetab == 'booksList'}" href="#booksList"> Books <span class="totalBooks align-right"> {{ booksCount }}  </span> </a></li>
					<li><a ng-class="{active: $route.current.activetab == 'addBooks'}" href="#addBooks"> Add Books <span class="align-right"> +  </span></a></li>
					<li><a ng-class="{active: $route.current.activetab == 'favouriteBooks'}" href="#favouriteList"> Favourite <span class="totalFavourite align-right"> {{ favCount }}  </span></a></li>
				</ul>
			</div>
			<div class="right-section">
				<div ng-view></div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
