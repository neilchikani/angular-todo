
<div ng-if="data.length" id="booksList" class="books-list tab-content">

	<form>
		<div class="row">
			<input id="search" type="search" name="search" placeholder="Search Books">
		</div>
		<div class="row">
			<button type="submit"> Search Book </button>
		</div>
	</form>

	<div id="{{ books._id }}" class="book" ng-repeat="books in data ">
		<div class="top-heading">
			<h3>{{books.bookname}}</h3>
			<span class="close">
				<span href="" ng-click="deleteBook(books._id)">X</span>
			</span>
		</div>
		<div class="middle-content">
			<h2>{{ books.authourname }}</h2>
			<p>{{ books.price }}</p>
		</div>
		<div class="cta">
			<a ng-if="!books.favourite" href="javascript:void(0)" ng-click="books.favourite = true;data.updateLocalstorageData()"> Add to Favourite</a>
			<span ng-if="books.favourite"> Already added in favourite </span>
		</div>	
	</div>
</div>
 
<div ng-if="!data.length">
	<h2> No data present, please add some data </h2>
</div>
